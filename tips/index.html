<!doctype html>
<html lang="en">
  {{> head title=title description=description }} {{#> bodyWrapper}}
  <div class="rounded-t-3xl bg-grey-900 px-24 pb-24 pt-16 text-center">
    <h1 class="text-3xl uppercase text-grey-100">Illustrator Best Practices</h1>
    <p class="mt-24 text-xl text-grey-500">
      Various tips to help with vtuber creation
    </p>
  </div>
  {{#> sectionWrapper}}
  <div class="bg-grey-200">
    <ul>
      {{#each tips }}
      <li
        class="p-2 flex gap-4 {{#if (is_even @index)}}bg-grey-200{{else}}bg-grey-100{{/if}}"
      >
        <img
          class="aspect-square h-32 w-32"
          src="/images/tips/{{#if this.thumbnail}}{{this.thumbnail}}{{else}}default-thumbnail.png{{/if}}"
        />
        <div class="p-1">
          <p>P — {{this.problem}}</p>
          <p>S — {{this.solution}}</p>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/sectionWrapper}}

  <dialog
    id="contact-form-modal"
    class="mx-auto w-full max-w-md rounded-2xl bg-grey-100 p-8 text-grey-900 shadow-md"
  >
    <form action="" method="dialog" class="flex flex-col">
      <div class="mb-4 flex flex-col">
        <label for="contact-form-name"> Name: </label>
        <input type="text" name="name" id="contact-form-name" required />
      </div>
      <div class="mb-4 flex flex-col">
        <label for="contact-form-email"> E-mail: </label>
        <input type="email" name="email" id="contact-form-email" required />
      </div>
      <div class="mb-4 flex flex-col">
        <label for="contact-form-message"> Message: </label>
        <textarea name="message" id="contact-form-message" required></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit">Send message</button>
        <button type="reset" data-close>Close</button>
      </div>
    </form>
  </dialog>

  {{/ bodyWrapper }}
</html>
